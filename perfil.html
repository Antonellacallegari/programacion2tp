<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Alumnos de Secundaria</h1>
    <label for="estudiante">Estudiante</label>
    <p></p>
    <label for="nombre completo">Nombre completo</label>
    <input type="text" id="nombre completo" name="nombre completo" value="Juan Acosta"/>
    <p></p>
    <label for="email">Email</label>
    <input type="text" id="email" name="email" value="juanacosta@gmail.com"/>
    <p></p>
    <label for="edad">Edad</label>
    <input type="text" id="edad" name="edad" value="15"/>
    <p></p>
<label for="seleccionable">Nacionalidad</label>
<select name="seleccionable" id="seleccionable">
    <option value="Argentino">Argentino</option>
    <option value="Española">Española</option>
    <option value="Mexicana">Mexicana</option>
    <option value="Chilena">Chilena</option>
</select>
<p></p>
<label for="seleccionable">Condición Laboral</label>
<select name="seleccionable" id="seleccionable">
    <option value="Desempleado">Desempleado</option>
    <option value="En búsqueda laboral">En búsqueda laboral</option>
    <option value="Trabajo Part Time">Trabajo Part Time</option>
    <option value="Trabajo Full Time">Trabajo Full Time</option>
</select>
<p></p>
<label for="gustos personales">Gustos Personales</label>
<input type="text" name="text" id="text"/>
<p></p>
<label for="gustos musicales">Gustos Musicales</label>
<input type="text" name="text" id="text"/>
<p></p>
<label for="seleccionable">Comidas Preferidas</label>
<select name="seleccionable" id="seleccionable">
    <option value="milanesas con papas">Milanesas con papas</option>
    <option value="pollo con papas">Pollo con papas</option>
    <option value="fideos con salsa">Fideos con salsa</option>
    <option value="guiso">Guiso</option>
</select>
<p></p>
<button type="submit">Enviar formulario</button>
<p></p>
<label>
    <input type="checkbox"> Recordar datos del usuario</label>
</body>
</html>
